<!DOCTYPE html>
<html>
  <head>
    <title>{{.Doc.title}}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.1.min.css"
    />
  </head>
  <body>
    <section>
      <header id="header">
        <nav>
          <ul>
            <li><code id="version">{{.Doc.version}}</code></li>
          </ul>
        </nav>
        <!-- <nav>
          <ul>
            <li><a href=".">home</a></li>
          </ul>
        </nav> -->
      </header>
      <article>
        {{.Doc.body}}
      </article>
    </section>
  </body>
  <script>
    if (document.getElementById("version").innerText.length === 0) {
      document.getElementById("header").remove();
    }
  </script>
</html>
